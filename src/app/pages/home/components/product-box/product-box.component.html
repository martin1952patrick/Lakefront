<mat-card [ngClass]="{'tex-center': !fullWidthMode}">

    <div>

        <img class="mb-1 mx-auto h-[200px]"
        [ngClass]="{'h-200px': !fullWidthMode, 'h-[360px]':fullWidthMode}"
         src="https://via.placeholder.com/150"/>

         <div class="w-full">

            <h5>Fish</h5>
            <p class="truncate hover:whitespace-normal">Tilapia</p>
            <p>Description</p>

            <div class="flex justify-between">
                <span class="text-red-400">{{'150' | currency}}</span>
                 
                <button (click)="onAddToCart()">
                    <mat-icon>shopping_cart</mat-icon>
                </button>

            </div>

         </div>
    </div>

</mat-card>
