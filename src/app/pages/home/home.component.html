
<mat-drawer-container [autosize]="true" class="min-h-full max-w-7x1 mx-auto border-x">

    <mat-drawer mode="side" opened class="p-7">
        <app-filters (showCategory)="onShowCategory($event)"></app-filters>
    </mat-drawer>
    
    <mat-drawer-content class="p-6">
        <app-products-hearder (columnsCountChange)="onColumnsCountChange($event)"></app-products-hearder>
       {{cols}}
       {{category}}
    </mat-drawer-content>

</mat-drawer-container>
